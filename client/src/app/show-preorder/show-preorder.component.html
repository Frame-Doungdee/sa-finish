<mat-toolbar color="primary">
    <mat-toolbar-row>
      <p class="a">ประวัติการสั่งซื้อ</p>
    </mat-toolbar-row>
  </mat-toolbar>
  <nav>
  </nav>
<div class ="preorderHistory">
  <mat-grid-list cols="5" rowHeight="2:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหา">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="table">
  <table mat-table [dataSource]="dataSource" >

    <!-- หมายเลขคำสั่งซื้อ Column -->
    <ng-container matColumnDef="preId">
      <th mat-header-cell *matHeaderCellDef> หมายเลขคำสั่งซื้อ </th>
      <td ma-cell *matCellDef="let element"> {{element.preId}} </td>
    </ng-container>

    <!-- ชื่อสินค้า Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> ชื่อสินค้า </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- จำนวน Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> จำนวน </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- ราคารวม Column -->
    <ng-container matColumnDef="sumPrice">
      <th mat-header-cell *matHeaderCellDef> ราคารวม </th>
      <td mat-cell *matCellDef="let element"> {{element.sumPrice}} </td>
    </ng-container>

    <!-- สถานะ Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> สถานะ </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>

</div>
</div>
